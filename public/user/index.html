<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place for your posts, files, codes and more from IT.">
    <meta name="author" content="sud3v">
    <link rel="icon" href="/assets/images/prometey.png">
    <title>User | Prometey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../assets/css/user/main.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="container">
        <div class="main-body">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a href="/" type="button" class="btn btn-outline-primary btn-sm">Home</a>
                    </div>
                    <div class="col-4 text-center">
                        <img src="/assets/images/prometey.png" alt="Prometey" style="width: 100px; height: 100px; border-radius: 100px; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
                    </div>
                </div>
            </header>
            <br>
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div>
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img id="photo" src="../assets/images/prometey.png" class="rounded-circle" width="200px" height="200px">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p id="name">Loading...</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Surname</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p id="surname">Loading...</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p id="email">Loading...</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p id="username">Loading...</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Category</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p id="category">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="pb-3 mb-4 font-italic border-bottom">Applications</h2>
            <div id="applications"></div>
            <nav class="blog-pagination" id="applications-pagination" style="display: flex; justify-content: center;">
                <a class="btn btn-outline-secondary" id="prev-applications" href="#">Previous</a>
                &nbsp;
                <a class="btn btn-outline-primary" id="next-applications" href="#">Next</a>
            </nav>
            <h2 class="pb-3 mb-4 font-italic border-bottom">Posts</h2>
            <div id="posts"></div>
            <nav class="blog-pagination" id="posts-pagination" style="display: flex; justify-content: center;">
                <a class="btn btn-outline-secondary" id="prev-posts" href="#">Previous</a>
                &nbsp;
                <a class="btn btn-outline-primary" id="next-posts" href="#">Next</a>
            </nav>
        </div>
    </div>
    <script src="../assets/js/user/main.js"></script>
</body>
</html>
