<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place for your posts, files, codes and more from IT.">
    <meta name="author" content="sud3v">
    <link rel="icon" href="/assets/images/prometey.png">
    <title>Admin Panel | Prometey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="/assets/css/admin/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a href="/logout/" id="logout-btn" type="button" class="btn btn-outline-primary">LogOut</a>
                </div>
                <div class="col-4 text-center">
                    <img src="/assets/images/prometey.png" alt="Prometey" style="width: 100px; height: 100px; border-radius: 100px;">
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a href="/" id="profile-btn" type="button" class="btn btn-outline-primary">Main Page</a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2" href="#" id="users-btn">Users</a>
                <a class="p-2" href="#" id="applications-btn">Applications</a>
                <a class="p-2" href="#" id="posts-btn">Posts</a>
            </nav>
        </div>

        <div class="jumbotron p-md-5 text-center rounded">
            <h1 class="display-4 font-italic">Welcome to the Admin Panel</h1>
        </div>
    </div>

    <main role="main" class="container">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-md-3">
                <div id="profile-section" class="p-3 mb-3 bg-light rounded text-center">
                    <h4 class="font-italic">Profile</h4>
                    <img id="photo" src="/assets/images/profile-default-photo.png" alt="Profile" style="width: 100px; height: 100px; border-radius: 100px;">
                    <p id="name">Administrator</p>
                </div>
            </aside>

            <div class="col-md-9 blog-main">
                <div id="admin-content">
                    <h3 class="pb-3 mb-4 font-italic border-bottom">Dashboard</h3>
                    <div id="dynamic-content"></div>
                    <div id="pending-content" class="mt-5"></div>
                </div>
            </div>
        </div>
    </main>

    <br>

    <footer class="blog-footer">
        <p><a href="/">Prometey Community</a> by <a href="https://github.com/suleymanovdev">sud3v</a>.</p>
        <p class="text-muted">Â© Prometey 2024</p>
    </footer>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Detailed Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-content">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/admin/main.js"></script>
</body>
</html>
