<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place for your posts, files, codes and more from IT.">
    <meta name="author" content="sud3v">
    <link rel="icon" href="../assets/images/prometey.png">
    <title>Create New Post | Prometey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../assets/css/create-new-post/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Create New Post</h3>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <form id="create-post-form">                        
                        <div class="form-group">
                            <label for="post-image">Upload Image</label>
                            <input type="file" class="form-control-file" id="post-image">
                        </div>
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" class="form-control" id="post-title" placeholder="Enter post title">
                        </div>
                        <div class="form-group">
                            <label for="post-content">Description</label>
                            <textarea class="form-control" id="post-description" rows="1" placeholder="Enter post description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <textarea class="form-control" id="post-content" rows="5" placeholder="Enter post content"></textarea>
                        </div>
                        <select class="form-control" id="post-category">
                            <option value="0">- Category -</option>
                            <option value="7">User</option>
                            <option value="1">Back-end Development</option>
                            <option value="2">Front-end Development</option>
                            <option value="3">DataScience</option>
                            <option value="4">DevOps</option>
                            <option value="5">Cybersecurity</option>
                            <option value="6">Design</option>
                        </select><br>
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="preview-container">
                        <h5>Image Preview</h5><br>
                        <img id="preview" src="" alt="Image preview">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/create-new-post/tinymce/tinymce.min.js"></script>
    <script src="../assets/js/create-new-post/main.js"></script>
</body>
</html>
