<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place for your posts, files, codes and more from IT.">
    <meta name="author" content="sud3v">
    <link rel="icon" href="/assets/images/prometey.png">
    <title>Group | Prometey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="/assets/css/home/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a href="/" id="login-btn" type="button" class="btn btn-outline-primary">Go To Main</a>
                </div>
                <div class="col-4 text-center">
                    <img src="/assets/images/prometey.png" alt="Prometey" style="width: 100px; height: 100px; border-radius: 100px; margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted search-icon" href="#" id="openSearchModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                    </a>
                    <div class="col-4 pt-2">
                        <a href="/group-admin" id="signup-btn" type="button" class="btn btn-outline-primary">Admin Panel</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
            </nav>
        </div>
    </div>

    <main role="main" class="container">
        <div class="row">
            <aside id="sidebar" class="col-md-3">
                <div id="group-info-section" class="p-3 mb-3 bg-light rounded align-items-center text-center">
                    <h4 class="font-italic text-center">Info</h4><br>
                    <img id="group-photo" src="/assets/images/profile-default-photo.png" alt="Profile" style="width: 100px; height: 100px; border-radius: 100px;"><br><br>
                    <p id="group-name">Loading...</p>
                    <p id="group-member-count">Members: Loading...</p>
                </div>
            </aside>

            <div class="col-md-6 blog-main">
                <!-- Applications -->
                <div>
                    <h3 class="pb-3 mb-4 font-italic border-bottom">
                        Last Applications
                    </h3>

                    <div class="container">
                        <div id="applications"></div>
                        <nav class="blog-pagination" id="applications-pagination" style="display: flex; justify-content: center;">
                            <a class="btn btn-outline-secondary" id="prev-applications" href="#">Previous</a>
                            &nbsp;
                            <a class="btn btn-outline-primary" id="next-applications" href="#">Next</a>
                        </nav>
                    </div>
                </div>
                <!-- Posts -->
                <div>
                    <h3 class="pb-3 mb-4 font-italic border-bottom">
                        Last Posts
                    </h3>
                    <div id="posts"></div>
                    <nav class="blog-pagination" id="posts-pagination" style="display: flex; justify-content: center;">
                        <a class="btn btn-outline-secondary" id="prev-posts" href="#">Previous</a>
                        &nbsp;
                        <a class="btn btn-outline-primary" id="next-posts" href="#">Next</a>
                    </nav>
                </div>
            </div>

            <aside class="col-md-3" style="-ms-flex-align: center;">
                <div id="members-section" class="p-3 mb-3 bg-light rounded align-items-center text-center">
                    <h4 class="font-italic">Members</h4>
                    <div id="administator-place">
                        <!-- <a href="/user/admin">Name</a> -->
                    </div>
                    <ol id="members" class="list-unstyled mb-0">
                        
                    </ol>
                    <br>
                    <div id="invite-button-place">
                        <!-- <a href="/invite-to-group/groupname" class="btn btn-outline-primary">Invite</a> -->
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="blog-footer">
        <p class="text-muted">© <a href="/">Prometey Community</a> 2024</p>
        <p>Made with ❤️ by <a href="https://github.com/suleymanovdev">sud3v</a></p>
    </footer>

    <div class="modal" id="searchModal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search</h5>
                    <button type="button" class="close" id="closeSearchModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <div id="searchResults" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/group/main.js"></script>
</body>
</html>
